---
subsystemInstant:
  owningOrganizationName: "ACT Health"
  solutionName: "AETHER"
  solutionGroup: "au.gov.act.health.aether"
  solutionDescription: Message Ingestion, Transformation and Forwarding (MITaF) - Endobase
  subsystemName: "aether-mitaf-endobase"
  subsystemVersion: "1.5.0"
  externalisedServiceName: "aether-mitaf-endobase"
  externalisedServiceDNSName: "mitaf-endobase.sitea.aether.local"
  externalisedServiceEndpointName: null
  clusterServiceName: "aether-mitaf-endobase"
  clusterServiceDNSName: "10.123.123.6"
  processingPlantDNSName: "aether-mitaf-endobase"
  processingPlantVersion: "1.5.0-SNAPSHOT"
  site: "Site-A"
  participantName: "MITaF.Endobase"
deploymentMode:
  deploymentConfig: "/var/lib/configfiles/subsystem/aether-mitaf-endobase/systemconfig-microk8s-site-a.yaml"
  petasosIPCStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-ipc-microk8s.xml"
  petasosTopologyStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-topology-microk8s.xml"
  petasosMetricsStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-metrics-microk8s.xml"
  petasosInterceptionStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-interception-microk8s.xml"
  petasosSubscriptionStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-subscriptions-microk8s.xml"
  petasosTaskingStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-tasking-microk8s.xml"
  petasosAuditStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-audit-microk8s.xml"
  multiuseInfinispanStackConfigFile: "/var/lib/configfiles/network/jgroups/multi-zone-infinispan-microk8s.xml"
  kubernetes: true
  processingPlantReplicationCount: 1
  concurrent: false
  usingInternalEncryption: true
  otherDeploymentParameters:
    - parameterName: "AUDIT_LEVEL"
      parameterValue: "Coarse"
    - parameterName: "SEDA_QUEUE_DEFAULT_SIZE"
      parameterValue: "1000"
    - parameterName: "SEDA_QUEUE_BLOCK_ON_FULL"
      parameterValue: "True"
deploymentSites:
  siteCount: 1
  site1Name: "Site-A"
  site2Name: null
  site3Name: null
deploymentZone:
  securityZoneName: "PrivateNetwork"
  nameSpace: "site-a"
kubeReadinessProbe:
  serverPort: 9990
  portType: "TCP"
  serverHostname: null
  supportedInterfaceProfiles: []
  contextPath: "/health"
  server: true
  encrypted: false
  startupDelay: 60
kubeLivelinessProbe:
  serverPort: 9990
  portType: "TCP"
  serverHostname: null
  supportedInterfaceProfiles: []
  contextPath: "/health"
  server: true
  encrypted: false
  startupDelay: 60
prometheusPort:
  serverPort: 0
  portType: "TCP"
  serverHostname: null
  supportedInterfaceProfiles: []
  contextPath: "/"
  server: true
  encrypted: false
jolokiaPort:
  serverPort: 8080
  portType: "TCP"
  serverHostname: null
  supportedInterfaceProfiles: []
  contextPath: "/"
  server: true
  encrypted: false
subsystemImageProperties:
  repository: "localhost:32000/"
  imageName: "aether-mitaf-endobase"
  imageVersion: "1.5.0-SNAPSHOT"
  pullPolicy: "Always"
defaultServicePortLowerBound: 16500
loadBalancer:
  type: "LoadBalancer"
  ipAddress: "10.123.123.6"
volumeMounts:
  mappedLocalStorage:
    - volumeName: "certificates"
      volumeMountPath: "/var/lib/pegacorn-ssl-certs"
      volumeHostPath: "/volumes/workspace0/aether/deployment/certificates"
    - volumeName: "configfiles"
      volumeMountPath: "/var/lib/configfiles"
      volumeHostPath: "/volumes/workspace0/aether/deployment/configfiles/"
    - volumeName: "transformfiles"
      volumeMountPath: "/var/lib/subsystem"
      volumeHostPath: "/volumes/workspace0/aether/deployment/transforms/subsystem"
hapiAPIKey:
  credentialName: null
  credentialPassword: null
  credentialReferenceName: "hapi-fhir-secrets"
  credentialReferenceKey: "hapiApiKey"
javaDeploymentParameters:
  jmxMaxHeapSizeMB: "1024Mi"
  jvmMemSizeMB: null
